name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SBCL
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl

      - name: Install mallet
        run: |
          git clone https://github.com/fukamachi/mallet.git
          cd mallet && make
          echo "$GITHUB_WORKSPACE/mallet" >> "$GITHUB_PATH"

      - name: Run mallet lint
        run: |
          OUTPUT=$(mallet src/*.lisp tests/*.lisp 2>&1) || true
          echo "$OUTPUT"
          if ! echo "$OUTPUT" | grep -q "No problems found"; then
            echo "::error::Mallet found problems"
            exit 1
          fi
